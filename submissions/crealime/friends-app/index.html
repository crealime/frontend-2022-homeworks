<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Friends App</title>
  <meta name="description" content="Friends App â€” find your new friends">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon-32.png" sizes="32x32">
  <meta name="theme-color" content="#0E3247">
</head>
<body>
<div class="preloader">
  <div class="preloader__rotate"></div>
</div>
<header class="header">
  <h1 class="header__title">Friends<span>App</span></h1>
  <form class="filter">
    <div class="filter__item">
      <div class="filter__box">
        <div class="filter__description">Sort by name</div>
        <div class="filter__buttons-box">
          <label class="filter__label">
            <input class="filter__input" type="radio" name="sort-by" value="name-up">
            <span class="filter__button bg-man"><i class="fa-solid fa-arrow-down-a-z"></i></span>
          </label>
          <label class="filter__label">
            <input class="filter__input" type="radio" name="sort-by" value="name-down">
            <span class="filter__button bg-woman"><i class="fa-solid fa-arrow-up-z-a"></i></span>
          </label>
        </div>
      </div>
      <div class="filter__box">
        <div class="filter__description">Sort by age</div>
        <div class="filter__buttons-box">
          <label class="filter__label">
            <input class="filter__input" type="radio" name="sort-by" value="age-up">
            <span class="filter__button bg-man"><i class="fa-solid fa-arrow-down-1-9"></i></span>
          </label>
          <label class="filter__label">
            <input class="filter__input" type="radio" name="sort-by" value="age-down">
            <span class="filter__button bg-woman"><i class="fa-solid fa-arrow-up-9-1"></i></span>
          </label>
        </div>
      </div>
    </div>
    <div class="filter__item">
      <div class="filter__description">Filter by gender</div>
      <div class="filter__buttons-box">
        <label class="filter__label">
          <input class="filter__input" type="radio" name="by-gender" value="all">
          <span class="filter__button bg-man"><i class="fa-solid fa-mars-and-venus"></i></span>
        </label>
        <label class="filter__label">
          <input class="filter__input" type="radio" name="by-gender" value="male">
          <span class="filter__button bg-man"><i class="fa-solid fa-mars"></i></span>
        </label>
        <label class="filter__label">
          <input class="filter__input" type="radio" name="by-gender" value="female">
          <span class="filter__button bg-woman"><i class="fa-solid fa-venus"></i></span>
        </label>
      </div>
    </div>
    <div class="filter__item">
      <div class="filter__description">Filter by age</div>
      <div class="filter__values range__age-values"></div>
      <div class="range">
        <div class="range__age-track"></div>
        <input type="range" min="0" max="100" name="age-min" value="0" class="range__age_01">
        <input type="range" min="0" max="100" name="age-max" value="100" class="range__age_02">
      </div>
    </div>
    <div class="filter__item">
      <label class="filter__label filter__label_reset">
        <input type="reset" class="filter__input filter__input_reset " value="">
        <span class="filter__button filter__button_reset bg-man">Reset</span>
      </label>
    </div>
  </form>
</header>
<main class="main">
  <div class="top-menu">
    <div class="top-menu__box">
      <button class="top-menu__button top-menu__show-filters bg-man">
        <i class="fa-solid fa-arrow-left top-menu__show-filters-icon"></i>
      </button>
      <button class="top-menu__button top-menu__reload-data bg-man">
        <i class="fa-solid fa-rotate top-menu__reload-data-icon"></i>
      </button>
    </div>
    <div class="top-menu__box">
      <input type="text" name="is-name" class="top-menu__search">
      <i class="fa-solid fa-magnifying-glass top-menu__search-icon"></i>
    </div>
  </div>
  <div class="some"></div>
  <div class="friends">
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
    <div class="card blinker"></div>
  </div>
  <div class="pagination">
    <button class="pagination__button pagination__left">
      <i class="fa-solid fa-angle-left"></i>
    </button>
    <input type="number" class="pagination__input">
    <button class="pagination__button pagination__right">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>
</main>
<script type="module" src="js/main.js"></script>
</body>
</html>
